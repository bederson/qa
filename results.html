{% extends "base.html" %}

{% block scripts %}
	<link type="text/css" rel="stylesheet" href="/css/jqcloud.css" />
	<script type="text/javascript" src="js/jqcloud.js"></script>
	<script type="text/javascript" src="js/results.js"></script>
{% endblock %}

{% block content %}
	<p>
	<span id="note">Submit <a href="/">another thought</a></span>
	{% if admin %}
		<span id="cluster">
			<input id="numclusters" type="range" min="2" max="10">
			<input id="clusterbutton" type="button" value="6 clusters">
		</span>
	{% endif %}
	<p>
	<hr>
	<div id="ideaOverview"></div>
	<ul>
		<div id="unclusteredIdeas"></div>
	</ul>
	<div id="clusteredIdeas"></div>
{% endblock %}
