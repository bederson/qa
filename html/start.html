{% extends "base.html" %}

{% block title %}XParty - Start{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="/js/start.js"></script>
	<script>
		var question_id = "{{ question_id }}";
	</script>
{% endblock %}

{% block content %}
	{% if admin %}
	<div id="admin_buttons">
		<input id="admin_button" type="button" value="Admin">
	</div>
	<div style="clear:both"></div>	
	{% endif %}	
	<div id="msg" class="warning spacebelow" style="text-align:center">{{ msg }}</div>
	<div id="page_content" style="display:none">
		<hr>
		<div class="center" style="width:90%; overflow-x:auto;">
			<div class="green_highlight smallspacebelow" style="padding:8px">
				<h1 id="question_title" class="smallspacebelow">{{ question_title }}</h1>
				<div id="question">{{ question_text }}</div>
			</div>
			<div class="white_box" style="text-align:center; padding:50px 15px 50px 15px">
				<div class="large">Go to</div>
				<div id="start_url" style="font-size:48pt; margin-bottom:25px"><a href="http://{{start_url}}">{{ start_url }}</a></div>
				<div class="large">and wait for instructions</div>
			</div>
		</div>
	</div>
{% endblock %}
