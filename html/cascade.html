{% extends "base.html" %}

{% block title %}Q &amp; A - Tag Entry{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="js/cascade.js"></script>
	<script>
		var phase = parseInt("{{ phase }}");
		var question_id = null;
	</script>
{% endblock %}

{% block content %}
	<div id="msg" class="warning spaceafter">{{ msg }}</div>
	{% if admin %}
	<span id="admin_buttons">
		<input id="admin_button" type="button" value="Admin">
	</span>
	{% endif %}
	<div class="qcontainer">
		<h1 id="title">Cascade</h1>
		<div id="help" class="help spaceafter"></div>
		<div id="warning" class="warning smallspaceafter"></div>
		<div id="task_area"></div>		
	</div>
{% endblock %}
