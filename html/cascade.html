{% extends "base.html" %}

{% block title %}XParty - Cascade{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="/js/discuss.js"></script>
	<script type="text/javascript" src="/js/cascade.js"></script>
	<script>
		var question_id = "{{ question_id }}";
		var active = parseInt("{{ active }}");
	</script>
{% endblock %}

{% block content %}
	{% if admin %}
	<div id="admin_buttons">
		<input id="admin_button" type="button" value="Admin">
	</div>
	<div style="clear:both"></div>	
	{% endif %}	
	<div id="msg" class="warning spacebelow" style="text-align:center">{{ msg }}</div>
	<div id="page_content" style="display:none">
		<div id="box_area" class="center">
			<div class="green_highlight smallspacebelow" style="padding:8px">
				<h1 id="question_title" class="smallspacebelow">{{ title }}</h1>
				<div id="question">{{ question }}</div>
			</div>
			<div class="white_box spacebelow">
				<h2 id="title" class="nospaceabove spacebelow"></h2>
				<div id="help" class="help spacebelow"></div>
				<div id="warning" class="warning spacebelow"></div>
				<div id="task_area"><img id="loading_icon" src="/images/loading.gif" style="display:none"></div>		
			</div>
		</div>
	</div>
	
{% endblock %}
