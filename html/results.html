{% extends "base.html" %}

{% block title %}Q &amp; A - Results{% endblock %}
{% block scripts %}
	<link type="text/css" rel="stylesheet" href="css/jqcloud.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/jqcloud.js"></script>
	<script type="text/javascript" src="js/results.js"></script>
{% endblock %}

{% block content %}
	<h1>Results</h1>
	<div id="msg" class="warning spaceafter">{{ msg }}</div>
	<div id="page_content" style="display:none">
	<hr>
	<div class="spaceafter">
		<div class="spaceafter">Question: <span id="question_text">{{ question }}</span> <span id="question_code" class="note">#{{ question_id }}</span><br/>
		<span id="num_ideas"></span>
		</div>
		<div id="idea_link_area" class="green_highlight" style="float:left; display:none">Submit <a id="idea_link">another note</a></div>
	</div>
	<div id="ideas">Loading ...</div>
	</div>
{% endblock %}
