{% extends "base.html" %}

{% block title %}Q &amp; A - Results{% endblock %}
{% block scripts %}
	<link type="text/css" rel="stylesheet" href="css/jqcloud.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/jqcloud.js"></script>
	<script type="text/javascript" src="js/results.js"></script>
	<script>
		var phase = parseInt("{{ phase }}");
		var title = "{{ title }}";
		var question = "{{ question }}";
	</script>
{% endblock %}

{% block content %}
	<div id="msg" class="warning spaceafter">{{ msg }}</div>
	<p>
	<div id="note" style="float:left">Submit <a id="idea_link">another thought</a></div>
	{% if admin %}
	<div id="admin_buttons">
		<div id="num_clusters_slider" style="width:200px; margin-right:10px; float:left"></div>
		<input id="cluster_button" type="button" value="Create 6 clusters">
		<input id="admin_button" type="button" value="Admin">
	</div>
	{% endif %}
	<div style="clear:both"></div>
	<p>
		<div id="start_tagging" style="display: none;">
			<input id="tag_button" type="button" value="Start tagging" style="font-size: 2.0em">
		</div>
	<p>
	<hr>
	<div id="ideaOverview"></div>
	<ul>
		<div id="unclusteredIdeas"></div>
	</ul>
	<div id="clusteredIdeas"></div>
{% endblock %}
