{% block scripts %}
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="/js/review.js"></script>
	<script>
		var review_id = {{ review_id }};
		var reviewer_id = {{ reviewer_id }};
	</script>
{% endblock %}

{% block content %}
	<div id="msg" class="warning spacebelow" style="text-align:center">{{ msg }}</div>
	<div id="page_content" style="display:none">
		<div id="box_area" class="center">
			<div class="green_highlight smallspacebelow" style="padding:8px">
				<div id="title" style="float:left">abc</div>
				<div id="complete_status" class="small" style="float:right"></div>
				<div style="clear:both"></div>
				<div id="subtitle" class="smallspacebelow"></div>
			</div>
			<div class="white_box spacebelow">
				<div id="task_description" class="nospaceabove spacebelow"></div>
				<div id="task_help" class="help spacebelow"></div>
				<div id="task_warning" class="warning spacebelow"></div>
				<div id="task_area"><img id="loading_icon" src="/images/loading.gif" style="display:none"></div>		
			</div>
			<div id="instructions" class="small largespaceabove"></div>
		</div>
	</div>
