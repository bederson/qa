{% extends "base.html" %}

{% block title %}Q &amp; A - Web Log{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="/js/weblog.js"></script>
{% endblock %}

{% block content %}
	{% if admin %}
	<div id="admin_buttons">
		<input id="admin_button" type="button" value="Admin">
	</div>
	<div style="clear:both"></div>
	{% endif %}
	<h1>Web Log</h1>
	<div id="msg" class="warning spacebelow" style="text-align:center">{{ msg }}</div>
	<div id="page_content" style="display:none">
	<hr/>
	<div id="web_log">Loading ...</div>
	</div>
{% endblock %}
