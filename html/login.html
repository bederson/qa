<!DOCTYPE HTML>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}Q &amp; A{% endblock %}</title>
	<link type="text/css" rel="stylesheet" href="/css/main.css" />
	<script type="text/javascript" src="/_ah/channel/jsapi"></script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	{% block scripts %}{% endblock %}
  </head>
  <body>
	<!-- HEADER -->
	<table class="header" width="100%">
		<tr>
			<td width="45%"><a href="/">Q &amp; A</a></td>
			<td align="middle" width="10%"></td>
			<td align="right" width="45%"></td>
		</tr>
	</table>
	<br/>
	<h1>Login with Nickname</h1>
	<div id="msg" class="warning spaceafter">{{ msg }}</div>
	{{ title }} <span class="note">#{{ question_id }}</span><br/>
	{{ question }}<br/>
	Nickname: <input id="nickname" type="text" size="10" value=""> <input id="login_button" type="button" value="Login"><br/>
  </body>
</html>
