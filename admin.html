{% extends "base.html" %}

{% block scripts %}
	<script type="text/javascript" src="js/admin.js"></script>
{% endblock %}

{% block content %}
	{% if admin %}
		<h1>Administration Interface</h1>
		<table width="100%">
			<tr valign="top">
				<td width="50%">
					<input id="p0button" type="button" value="Enter phase 0 - Waiting to start"><br><br>
					<input id="p1button" type="button" value="Enter phase 1 - Enter notes"><br><br>
					<input id="p2button" type="button" value="Enter phase 2 - Tag clusters"><br>
					<div class="help">&nbsp;Remember to cluster first</div>
				</td>
				<td width="50%">
					<input id="results_button" type="button" value="See notes"><br><br>
				</td>
			</tr>
		</table>
		<br>
		<br>
		<br>
		<form action="/import" enctype="multipart/form-data" method="post">
			Import CSV data file:<br>
			<input type="file" name="csvfile"><br>
			<input type="submit" value="Import">
		</form>
	{% else %}
		Sorry, you aren't an administrator
	{% endif %}
{% endblock %}
